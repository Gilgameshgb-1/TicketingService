<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script> 
    <title>Create Event</title>
</head>
<body>
    <nav>
      <a href="../index.html" class="title">Events.ba</a>
      <a href="../Concerts/concert.html">Concerts</a>
      <a href="#">Sports</a>
      <div class="dropdown">
        <button class="dropbtn">
          More
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="#">Standup comedy</a>
          <a href="#">Shows</a>
          <a href="#">Cinema</a>
        </div>
      </div>
      <a href="../Help/Help.html" class="right">Help</a>
      <a href="#" class="right">Actions</a>
    </nav>
    <div class="container">
        <div class="column-left">
            <h2>Event Information</h2>
            <div class="form-element">
                <label for="eventName">Name of event:</label>
                <input type="text" id="eventName" class="small-textbox" required>
            </div>
            <div class="form-element">
                <label for="eventAddress">Address of venue:</label>
                <input type="text" id="eventAddress" class="small-textbox" required>
            </div>
		<div class="form-element">
		    <label for="eventDateTime">Time and date of the event:</label>
		     <div class="date-time-picker">
    <input type="datetime-local" class="date-time-input">
  </div>
		</div>
            <div class="form-element">
                <label for="eventDescription">Event description:</label>
                <textarea id="eventDescription" class="large-textbox" rows="25" cols="50" required></textarea>
            </div>
            <div class="form-element">
                <label for="imageUpload">Image upload:</label>
                <input type="file" id="imageUpload" accept="image/*">
            </div>
        </div>
        <div class="column-right">
            <h2>Tickets</h2>
            <div class="form-element">
                <label for="ticketName1">Name of ticket 1:</label>
                <input type="text" id="ticketName1" required>
            </div>
            <div class="form-element">
                <label for="ticketQuantity1">Quantity available:</label>
                <input type="number" id="ticketQuantity1" required>
            </div>
            <div class="form-element">
                <label for="ticketPrice1">Price per ticket ($):</label>
                <input type="number" id="ticketPrice1" required>
            </div>
            <div class="form-element">
                <label for="ticketName2">Name of ticket 2:</label>
                <input type="text" id="ticketName2" required>
            </div>
            <div class="form-element">
                <label for="ticketQuantity2">Quantity available:</label>
                <input type="number" id="ticketQuantity2" required>
            </div>
            <div class="form-element">
                <label for="ticketPrice2">Price per ticket ($):</label>
                <input type="number" id="ticketPrice2" required>
            </div>
            <div class="form-element">
                <label for="ticketName3">Name of ticket 3:</label>
                <input type="text" id="ticketName3" required>
            </div>
            <div class="form-element">
                <label for="ticketQuantity3">Quantity available:</label>
                <input type="number" id="ticketQuantity3" required>
            </div>
            <div class="form-element">
                <label for="ticketPrice3">Price per ticket ($):</label>
                <input type="number" id="ticketPrice3" required>
            </div>
            <div class="form-element">
                <p>Total number of tickets available: <span id="totalTickets">0</span></p>
                <p>Cumulative price: $<span id="cumulativePrice">0</span></p>
            </div>
            <div class="form-element">
                <label>
                    <input type="checkbox" id="acceptToS" required>
                    I accept the ToS of using the site
                </label>
            </div>
            <div class="form-element">
                <button id="confirmButton" class="black-button">Confirm</button>
            </div>
        </div>
    </div>
</body>
</html>
