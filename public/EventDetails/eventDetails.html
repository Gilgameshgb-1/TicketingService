<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <!-- Load Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="main.js"></script>
    <script src="map.js"></script>
  </head>
  <body>
    <nav>
      <a href="../index.html" class="title">Events.ba</a>
      <a href="../Concerts/concert.html">Concerts</a>
      <a href="#">Sports</a>
      <div class="dropdown">
        <button class="dropbtn">
          More
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="#">Standup comedy</a>
          <a href="#">Shows</a>
          <a href="#">Cinema</a>
        </div>
      </div>
      <a href="../Help/Help.html" class="right">Help</a>
      <a href="#" class="right">Actions</a>
    </nav>
    <div class="container">
      <div class="column">
        <!-- Content for the first column -->
        <h2 id="eventTitle">Name of event should go here</h2>
        <img id="dynamicImage" src="" alt="Dynamic Image" class="event-image" />
        <div id="map" class="map-container"></div>
      </div>
      <div class="column">
        <!-- Content for the second column -->
        <h2>Performer details</h2>
        <p id="eventDetails"></p>
      </div>
      <div class="column">
        <!-- Content for the third column -->
        <h2>Venue details and ticket picker</h2>
        <div class="product">
          <p id="ticketType1">Product 1</p>
          <div class="counter">
            <button id="firstTTypeMinus" class="minus">-</button>
            <span id="firstTTypeCnt" class="count">0</span>
            <button id="firstTTypePlus" class="plus">+</button>
          </div>
        </div>
        <div class="product">
          <p id="ticketType2">Product 1</p>
          <div class="counter">
            <button id="secondTTypeMinus" class="minus">-</button>
            <span id="secondTTypeCnt" class="count">0</span>
            <button id="secondTTypePlus" class="plus">+</button>
          </div>
        </div>
        <div class="product">
          <p id="ticketType3">Product 1</p>
          <div class="counter">
            <button id="thirdTTypeMinus" class="minus">-</button>
            <span id="thirdTTypeCnt" class="count">0</span>
            <button id="thirdTTypePlus" class="plus">+</button>
          </div>
        </div>
        <h2 class="venueDetails">Venue details</h2>
        <p id="venueName"></p>
        <p id="capacity"></p>
        <p id="address"></p>
        <p id="date"></p>
        <p id="startTime"></p>
        <button
          class="custom-button goto-payment-button"
          id="goto-payment-button"
        >
          Go to payment
        </button>
      </div>
    </div>
  </body>
</html>
