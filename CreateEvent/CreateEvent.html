<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class = "left-section">
          <form class="form-container">
            <label for="event-name">Name of Event:</label>
            <input type="text" id="event-name" name="event-name" />
      
            <label for="event-address">Event Address:</label>
            <input type="text" id="event-address" name="event-address" />
      
            <label for="event-date-time">Date and Time of Event:</label>
            <input
              type="datetime-local"
              id="event-date-time"
              name="event-date-time"
            />
            <label for="event-description">Event Description:</label>
            <textarea id="event-description" name="event-description"></textarea>
      
            <label>Main Category:</label>
            <select id="main-category" name="main-category">
              <option value="category1">Category 1</option>
              <option value="category2">Category 2</option>
              <option value="category3">Category 3</option>
            </select>
      
            <label>Optional Categories:</label>
            <select id="optional-categories" name="optional-categories">
              <option value="category1">Category 1</option>
              <option value="category2">Category 2</option>
              <option value="category3">Category 3</option>
            </select>
          </form>
        </div>

        <div class="right-section">
          <div class="add-item-category" id="add-item-category">
          <label for="category-name">Category Name:</label>
          <input type="text" id="category-name" name="category-name" />
          <label for="number-of-items">Number of Items:</label>
          <input type="number" id="number-of-items" name="number-of-items" />
          <button type="button" id="add-item-button">Add Item</button>
          </div>
          <div id="items-summary">
            <p>Total Number of Items: <span id="total-number-of-items"></span></p>
          </div>
        </div>
    </div>
    <div class="form-bottom-section">
      <button type="submit">Confirm</button>
    </div>
  </body>
</html>
